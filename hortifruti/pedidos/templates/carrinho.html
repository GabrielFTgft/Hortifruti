{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Frutas</title>
    <link rel="stylesheet" href="{% static 'css/carrinho.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="{% static 'js/carrinho.js' %}" defer></script>
</head>

<body>
    <header>
        <a href="{% url 'principal' %}"><img src="{% static 'img/logo.png' %}" alt="Logo"/></a>
        <h3>Total do Pedido: R$ {{ total }}</h3>
        <button id="finalize-order-btn">Finalizar pedido</button>
    </header>

    <main>
        <dialog id="address-form">
            <form action="{% url 'finalizar_ordem' %}" method="POST">
                {% csrf_token %}
                <label for="cep">CEP</label>
                <input type="text" id="cep-input" name="cep-input" placeholder="Ex. 12345000" maxlength="8">

                <label for="address">Endereço</label>
                <input type="text" id="address-input" name="address-input">

                <label for="number">Número</label>
                <input type="text" id="number-input" name="number-input" placeholder="número ou s/n">

                <label for="comp">Complemento (opcional)</label>
                <input type="text" id="comp-input" name="comp-input" placeholder="Apartamento, sala, conjunto, edifício, andar, etc.">

                <label for="neighborhood">Bairro</label>
                <input type="text" id="neighborhood-input" name="neighborhood-input">

                <label for="city">Cidade</label>
                <input type="text" id="city-input" name="city-input">

                <label for="state">Estado</label>
                <input type="text" id="state-input" name="state-input">

                <div id="buttons">
                    <button id="cancel-btn">Cancelar</button>
                    <button id="confirm-btn" type="submit">Confirmar</button>
                </div>
            </form>
        </dialog>

        <div class="product-grid">
            {% for item in itensPedido %}
            <div class="product-card" data-item-id="{{ item.id }}">
                <img src="{{item.produto.imagem}}" alt={{item.produto.nome}}>
                <h3>{{item.produto.nome}}</h3>
                <p>R$ {{item.total}}</p>
                <div class="qtd-item">
                    <p>Quantidade</p>
                    <div class="modify-qtd">
                        <button><i class="bi bi-plus"></i></button>
                        <input class="qtd" value={{item.quantidade}} readonly></input>
                        <button><i class="bi bi-dash"></i></button>
                    </div>
                </div>
                <form method="POST" action="{% url 'deletar_item_carrinho' item.id %}">
                    {% csrf_token %}
                    <button class="remove-item">Remover</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Hortifruti - Todos os direitos reservados.</p>
        <p>Desenvolvido por Cauã, Gabriel e Mardem</p>
    </footer>
</body>

</html>
